
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iptables Web UI: Conntrack</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/conntrack.css">
</head>
<body>
    <div class="container-fluid">
        <div class="clearfix float-end mt-3">
            <a class="btn btn-link p-1" href="index.html">Rules</a>
            <button id="logoutBtn" class="d-none btn btn-link p-1 link-danger">Logout</button>
        </div>

        <div class="mt-5 mb-2 float-start connectionsTitle">
            <h4 class="fw-bold d-inline">Tracked Connections (<span id="connectionCount"></span>)</h4>
            <button class="btn-transparent transparentReloadBtn d-inline" title="Reload" id="reloadBtn">&nbsp;</button>
            <button class="btn-transparent transparentDeleteBtn d-inline" title="Flush Table" id="flushBtn">&nbsp;</button>
        </div>
        <table id="connectionTable" class="table table-striped table-sm mt-3 mb-4">
            <thead>
                <tr>
                    <th>PROTO</th>
                    <th>STATE</th>
                    <th>ORIG</th>
                    <th>REPLY</th>
                    <th>TIMEOUT</th>
                    <th>ID</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/conntrack.js"></script>
</body>
</html>
