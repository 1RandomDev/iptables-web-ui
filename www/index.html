
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iptables Web UI</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="clearfix float-end mt-3">
            <button id="loadRulesBtn" class="btn btn-link p-1">Load</button>
            <button id="saveRulesBtn" class="btn btn-link p-1">Save</button>
            <button id="logoutBtn" class="d-none btn btn-link p-1 link-danger">Logout</button>
        </div>

        <div id="chainSelect" class="btn-group-split flex-wrap justify-content-center mt-5 top-0 start-50 translate-middle-x">
            <div class="btn-group mb-2">
                <div class="btn-group" role="group" data-table="filter" data-ip6="false">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Filter v4</button>
                    <ul class="dropdown-menu"></ul>
                </div>
                <div class="btn-group" role="group" data-table="nat" data-ip6="false">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">NAT v4</button>
                    <ul class="dropdown-menu"></ul>
                </div>
                <div class="btn-group" role="group" data-table="mangle" data-ip6="false">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Mangle v4</button>
                    <ul class="dropdown-menu"></ul>
                </div>
                <div class="btn-group" role="group" data-table="raw" data-ip6="false">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Raw v4</button>
                    <ul class="dropdown-menu"></ul>
                </div>
            </div>
            <div class="btn-group mb-2">
                <div class="btn-group" role="group" data-table="filter" data-ip6="true">
                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Filter v6</button>
                    <ul class="dropdown-menu"></ul>
                </div>
                <div class="btn-group" role="group" data-table="nat" data-ip6="true">
                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">NAT v6</button>
                    <ul class="dropdown-menu"></ul>
                </div>
                <div class="btn-group" role="group" data-table="mangle" data-ip6="true">
                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Mangle v6</button>
                    <ul class="dropdown-menu"></ul>
                </div>
                <div class="btn-group" role="group" data-table="raw" data-ip6="true">
                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Raw v6</button>
                    <ul class="dropdown-menu"></ul>
                </div>
            </div>
        </div>

        <h5 class="fw-bold mt-5">
            <span id="currentIPversion">-</span> <span class="text-light">/</span> <span id="currentTable">-</span> <span class="text-light">/</span> <span id="currentChain">-</span>
            <span id="currentChainActions">
                <button class="btn-transparent transparentEditBtn" title="Edit">&nbsp;</button>
                <button class="btn-transparent transparentDeleteBtn" title="Delete">&nbsp;</button>
            </span>
        </h5>
        <div class="mb-1" id="currentChainDefaultPolicy">
            Default
            <select class="form-select input-sm input-dark">
                <option value="ACCEPT">ACCEPT</option>
                <option value="DROP">DROP</option>
            </select>
        </div>
        <div class="form-check form-check-reverse form-switch float-start mb-1">
            <input class="form-check-input checkbox-info" type="checkbox" id="saveChainToggle">
            <label class="form-check-label" for="saveChainToggle">Save chain</label>
        </div>
        <table id="rulesTable" class="table table-striped table-sm mt-3 mb-4">
            <thead>
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>RULE</th>
                    <th>CMD</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr id="addRuleForm">
                    <td></td>
                    <td><input type="text" class="index form-control input-sm" placeholder="1" autocomplete="off"></td>
                    <td><input class="value form-control input-sm" placeholder="New Rule" autocomplete="off"></td>
                    <td><button class="btn-transparent transparentCreateBtn" title="Create">&nbsp;</button></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.tablednd.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
